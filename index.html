<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">


    <div class="buttons-div">
      <img class="logo" src="images/logo.svg">
      <br>
      <div class="buttons">
        <button class="button" type="button" name="button"><img src="images/icon-document.svg"></button>
        <button class="button" type="button" name="button"><img src="images/icon-folder.svg"></button>
        <button class="button" type="button" name="button"><img src="images/icon-upload.svg"></button>
      </div>
    </div>
    <div class="diagram-div">
      <p class="info">You’ve used <span>815 GB</span> of your storage</p>
      <br>
      <div class="chart">
        <div class="element">
          <span class="circle"></span>
        </div>
      </div>
      <div class="full">
        <p class="zero">0 GB</p>
        <p class="full1">1000 GB</p>
      </div>
      <br>
      <div class="left">
        <p class="left-text"><span id="last">185</span> GB LEFT</p>
      </div>
    </div>
  </div>


</body>

</html>
